<div class="col-xl-12 col-md-3" ngbDropdown style="position: relative;bottom: 100px">
  <button  style="position: relative;top: 10px;right: 20px;border-radius: 60px;" class="btn btn-primary  previous-btn" (click)="goBack()">  <i  class="fa fa-arrow-circle-left"></i></button>

  <app-card cardTitle="&nbsp; &nbsp; Add Location" [options]="false">
    <form>
      <div class="row">

        <div class="col-md-6">
          <div class="form-group">
            <label>AILS</label>
            <input   type="text" class="form-control" [(ngModel)]="location.ails" name="ails"  placeholder="Enter location ails ">

          </div>
          <div class="form-group">
            <label >RACK</label>
            <input   type="text" class="form-control" [(ngModel)]="location.rack" name="rack"  placeholder="Enter location rack ">

          </div>
        </div>
        <div class="col-md-6">

          <div class="form-group">
            <label >SHELF</label>
            <input   type="text" class="form-control" [(ngModel)]="location.shelf" name="shelf"  placeholder="Enter location shelf ">

          </div>
          <div class="form-group">
            <label >BIN</label>
            <input   type="text" class="form-control" [(ngModel)]="location.bin" name="bin"  placeholder="Enter location bin ">

          </div>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="locationService.isCreateFailed==true">
          {{ this.locationService.errorMessage }}
        </div>
        <div class="alert alert-success "  role="alert" *ngIf="locationService.isCreateSucessed==true">
          {{ this.locationService.successMessage }}
        </div>


      </div>
      <button type="submit" (click)="save()" style="float: right" class="btn btn-primary">Submit</button>

    </form>
  </app-card>

</div>
