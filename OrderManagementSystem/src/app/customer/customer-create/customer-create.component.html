<div class="col-xl-12 col-md-3" ngbDropdown style="position: relative;bottom: 100px">
  <button  style="position: relative;top: 10px;right: 20px;border-radius: 60px;" class="btn btn-primary  previous-btn" (click)="goBack()">  <i  class="fa fa-arrow-circle-left"></i></button>

  <app-card cardTitle="&nbsp; &nbsp; Add Customer" [options]="false">
    <form>
      <div class="row">
        <div class="col-md-6">

          <div class="form-group">
            <label>Code Customer</label>
            <input id="name" required minlength="4" type="text" [(ngModel)]="customer.code" name="code" class="form-control"   placeholder="Enter Customer Code">
          </div>


        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label >FullName</label>
            <input   type="text" class="form-control" [(ngModel)]="customer.fullName" name="fullName"  placeholder="Enter Customer Fullname ">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Phone Number</label>
            <input   type="text" class="form-control" [(ngModel)]="customer.phone" name="phone"  placeholder="Enter Customer phoneNumber ">

          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label >Email</label>
            <input   type="text" class="form-control" [(ngModel)]="customer.email" name="email"  placeholder="Enter Customer email ">

          </div>
        </div>

          <div class="alert alert-danger" role="alert" *ngIf="customerService.isCreateFailed==true">
            {{ this.customerService.errorMessage }}
          </div>
          <div class="alert alert-success "  role="alert" *ngIf="customerService.isCreateSucessed==true">
            {{ this.customerService.successMessage }}
          </div>


        </div>
      <button type="submit" (click)="save()" style="float: right" class="btn btn-primary">Submit</button>

    </form>
  </app-card>

</div>
