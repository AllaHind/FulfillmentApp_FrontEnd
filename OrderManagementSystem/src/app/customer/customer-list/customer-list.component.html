<div class="col-xl-12 col-md-3" ngbDropdown>
  <app-card cardTitle="Customers" cardClass="table-card" blockClass="p-0">
    <br>

    <div class=" col-md-3" class="input-group"  style="width: 50%;height: 20%;position: relative;left: 3%;">
      <input  type="search"  style="background-color: #F5F5F5" class="form-control rounded" placeholder="Search Customer By Code,Name,CIN ..." aria-label="Search" aria-describedby="search-addon" />
      <button type="button"  class="btn btn-primary b1"   >search</button>
      &nbsp; &nbsp; &nbsp;
      <button type="button" class="btn btn-icon btn-primary" ><i class="feather icon-rotate-cw" ></i></button>
      <button   style="float: right;position: relative;left: 87%;border-radius: 7%"type="button"  routerLink="/customers/customer-create" class="btn btn-primary b2"  >New Customer</button>

    </div>


    <hr>
    <br>
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
        <tr>
          <th>
           Code Customer
          </th>
          <th> FullName</th>
          <th>Email</th>
          <th>Phone number</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers index as i ">
          <td>
            <div class="d-inline-block align-middle">
              <div class="d-inline-block">
                <h6>{{c.code}}</h6>
              </div>
            </div>
          </td>
          <td>{{c.fullName}} </td>
          <td>{{c.email}}  </td>
          <td>{{c.phone}}  </td>
          <td> <button type="button" (click)="delete(c.id,i)" class="btn btn-icon btn-outline-danger"><i class="feather icon-trash" title="Delete"></i></button>
            &nbsp;&nbsp;&nbsp; <button type="button" class="btn btn-icon btn-outline-warning" (click)="update(i,c)"><i class="feather icon-edit " title="Edit"></i></button>
            &nbsp;&nbsp;&nbsp; <button type="button" class="btn btn-icon btn-outline-success"><i class="feather icon-zoom-in" title="Details"></i></button>

          </td>


        </tbody>
      </table>
    </div>
  </app-card>
</div>
